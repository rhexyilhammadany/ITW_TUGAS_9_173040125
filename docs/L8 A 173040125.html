<!DOCTYPE html>
<html>
<head>
	<title>java script</title>
</head>
<body>

	<script type="text/javascript">
		var grade = prompt(" masukan nilai anda :");

		if ((grade <= 100) && (grade >=85)) {
			alert("nilai = " + grade + ",grade = A");

		} else if ((grade <= 85) && (grade >= 75)) {
			alert("nilai = " + grade + ",grade = B");

		} else if ((grade <= 75) && (grade >= 65)) {
			alert("nilai = " + grade + ",grade = C");

		} else if ((grade <= 65) && (grade >= 40)) {
			alert("nilai = " + grade + ",grade = D");

		} else if ((grade <= 40) && (grade >= 0)) {
			alert("nilai = " + grade + ",grade = E");

		} else {
			alert("error");
		}
	</script>
	<center><a href="../index.html" class="button noz">Index</a></center>

</body>
</html>
